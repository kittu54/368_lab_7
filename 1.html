<!DOCTYPE html>
<html>
<head>
    <title>Your Name's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Your Name</h1>
        <img src="your-photo.jpg" alt="Your Name">
        <p>Contact Info: your.email@example.com</p>
        <h2>Courses</h2>
        <ul>
            <li>Economics 101</li>
            <li>Advanced Mathematics</li>
        </ul>
        <h2>Projects</h2>
        <p>Description of a project you've worked on.</p>
        <a href="https://www.example.com">Visit my website</a>
        <video src="your-video.mp4" controls></video>
    </div>
</body>
</html>
