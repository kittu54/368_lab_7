<!DOCTYPE html>
<html>
<head>
    <title>CSS Font Control</title>
</head>
<body>
    <div id="text">This is some dummy text to demonstrate the color change.</div>

    <label>Border R(0-255): <input type="number" id="borderR" min="0" max="255"></label><br>
    <label>Border G(0-255): <input type="number" id="borderG" min="0" max="255"></label><br>
    <label>Border B(0-255): <input type="number" id="borderB" min="0" max="255"></label><br>
    <label>Border Width: <input type="number" id="borderWidth"></label><br>
    <label>Background R(0-255): <input type="number" id="backgroundR" min="0" max="255"></label><br>
    <label>Background G(0-255): <input type="number" id="backgroundG" min="0" max="255"></label><br>
    <label>Background B(0-255): <input type="number" id="backgroundB" min="0" max="255"></label><br>

    <button onclick="changeColor()">Change the color!</button>

    <script>
        function changeColor() {
            var textElement = document.getElementById("text");
            var rBorder = document.getElementById("borderR").value;
            var gBorder = document.getElementById("borderG").value;
            var bBorder = document.getElementById("borderB").value;
            var borderWidth = document.getElementById("borderWidth").value;
            var rBackground = document.getElementById("backgroundR").value;
            var gBackground = document.getElementById("backgroundG").value;
            var bBackground = document.getElementById("backgroundB").value;

            textElement.style.border = borderWidth + 'px solid rgb(' + rBorder + ',' + gBorder + ',' + bBorder + ')';
            textElement.style.backgroundColor = 'rgb(' + rBackground + ',' + gBackground + ',' + bBackground + ')';
        }
    </script>
</body>
</html>
